<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #ffcdd2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope {
            width: 400px;
            height: 280px;
            background: #e57373;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            transition: opacity 1s;
        }

        .envelope.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: #ef5350;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .letter {
            width: 500px;
            background: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            opacity: 0;
            transition: all 1s;
        }

        .letter.show {
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .letter-heart {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            font-size: 28px;
        }

        .buttons-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 150px;
        }

        .yes-btn {
            background: #ef5350;
            color: white;
        }

        .yes-btn:hover {
            background: #e53935;
            transform: scale(1.1);
        }

        .no-btn {
            background: #bdbdbd;
            color: #666;
        }

        .no-btn:hover {
            background: #9e9e9e;
        }

        .no-btn.moving {
            position: absolute;
            transition: all 0.3s ease;
        }

        .success {
            display: none;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .success.show {
            display: block;
        }

        .success h1 {
            font-size: 72px;
            color: #e53935;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        .success .emoji {
            font-size: 120px;
            animation: bounce 1s infinite;
            margin-bottom: 20px;
        }

        .hearts {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 70px;
            margin-top: 30px;
        }

        .hearts span {
            animation: pulse 1s infinite;
        }

        .hearts span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .hearts span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff1744;
            animation: fall 4s ease-in forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-heart">‚ù§Ô∏è</div>
    </div>

    <div class="letter" id="letter">
        <div class="letter-heart">üíï</div>
        <h1>Do you want to be my Valentine?</h1>
        <div class="buttons-wrapper">
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>

    <div class="success" id="success">
        <div class="emoji">üíï</div>
        <h1>Yeahhhhhhhhhhh!</h1>
        <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíï</span>
            <span>‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('envelope').classList.add('hidden');
            document.getElementById('letter').classList.add('show');
        }, 500);

        function handleNo() {
            const btn = document.getElementById('noBtn');
            btn.classList.add('moving');
            
            // Random position in the container
            const wrapper = document.querySelector('.buttons-wrapper');
            const wrapperRect = wrapper.getBoundingClientRect();
            
            const x = Math.random() * (wrapperRect.width - 150);
            const y = Math.random() * (wrapperRect.height - 60);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function handleYes() {
            document.getElementById('letter').style.display = 'none';
            document.getElementById('success').classList.add('show');
            
            // Create MORE confetti (300 pieces!)
            const colors = ['#ff1744', '#f50057', '#ff4081', '#ff80ab', '#ffc0cb', '#e91e63', '#ec407a'];
            for (let i = 0; i < 300; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 15);
            }
        }
    </script>
</body>
</html>
