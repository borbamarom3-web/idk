<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #ffcdd2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope {
            width: 400px;
            height: 280px;
            background: #e57373;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            transition: opacity 1s;
        }

        .envelope.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: #ef5350;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .letter {
            width: 400px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            opacity: 0;
            transition: all 1s;
        }

        .letter.show {
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .letter-heart {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .yes-btn {
            background: #ef5350;
            color: white;
            position: relative;
            z-index: 10;
        }

        .yes-btn:hover {
            background: #e53935;
            transform: scale(1.1);
        }

        .no-btn {
            background: #bdbdbd;
            color: #666;
            position: absolute;
            left: 55%;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .no-btn:hover {
            background: #9e9e9e;
        }

        .success {
            display: none;
            text-align: center;
        }

        .success.show {
            display: block;
        }

        .success h1 {
            font-size: 64px;
            color: #e53935;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        .success .emoji {
            font-size: 100px;
            animation: bounce 1s infinite;
        }

        .hearts {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 60px;
            margin-top: 30px;
        }

        .hearts span {
            animation: pulse 1s infinite;
        }

        .hearts span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .hearts span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1744;
            animation: fall 3s ease-in forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-heart">‚ù§Ô∏è</div>
    </div>

    <div class="letter" id="letter">
        <div class="letter-heart">üíï</div>
        <h1>Do you want to be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div class="success" id="success">
        <div class="emoji">üíï</div>
        <h1>Yeahhhhhhhhhhh!</h1>
        <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíï</span>
            <span>‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('envelope').classList.add('hidden');
            document.getElementById('letter').classList.add('show');
        }, 500);

        function handleNo() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // Calculate safe zones (avoiding the Yes button area which is on the left)
            // Move the No button to the right side or bottom areas only
            const rightSide = Math.random() > 0.5;
            
            if (rightSide) {
                // Move to right side
                const x = 50 + Math.random() * 40; // Between 50-90% (right side)
                const y = Math.random() * 60; // Anywhere vertically
                btn.style.left = x + '%';
                btn.style.top = y + '%';
            } else {
                // Move to bottom area
                const x = Math.random() * 80; // Anywhere horizontally
                const y = 50 + Math.random() * 40; // Between 50-90% (bottom area)
                btn.style.left = x + '%';
                btn.style.top = y + '%';
            }
        }

        function handleYes() {
            document.getElementById('letter').style.display = 'none';
            document.getElementById('success').classList.add('show');
            
            // Create confetti
            const colors = ['#ff1744', '#f50057', '#ff4081', '#ff80ab', '#ffc0cb'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
